<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <div class="container">
        <h1 class="col-12 text-center">Barbearia</h1>
    </div>

    <main class="container" style="background:rgb(180, 65, 65)">
        <div class="row">
            <div class="col-md-3 col-sm-6 text-center">Serviços</div>
            <div class="col-md-3 col-sm-6 text-center"> Preços</div>
            <div class="col-md-3 col-sm-6 text-center">fotos</div>
            <div class="col-md-3 col-sm-6 text-center">Agenda</div>
        </div>
    </main>

    <div class="container">
        <img src="https://graces.com.br/wp-content/uploads/2019/02/o-que-nao-pode-faltar-na-sua-barbearia-equipamentos.jpg"
            alt="Banner" class="banner">
    </div>

    <h2 class="servicos">Serviços</h2>

    <div class="container">
        <div class="row">
            <div class="col-6 text-center">
                <img src="https://images.unsplash.com/photo-1599351431202-1e0f0137899a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=388&q=80"
                    alt="corte cabelo" class="imagem">
                <figcaption class="figure-caption">Corte</figcaption>
                </figure>
            </div>
            <div class="col-6 text-center">
                <img src="https://images.unsplash.com/photo-1517832606299-7ae9b720a186?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=386&q=80"
                    alt="corte barba" class="imagem">
                <figcaption class="figure-caption">Barba</figcaption>
                </figure>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr class="table-danger">
                            <th>Serviço</th>
                            <th>Avulso</th>
                            <th>Mensal</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Corte</td>
                            <td>100</td>
                            <td>90</td>
                        </tr>
                        <tr>
                            <td>Barba</td>
                            <td>70</td>
                            <td>60</td>
                        </tr>
                        <tr>
                            <td>Pezinho</td>
                            <td>50</td>
                            <td>40</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12 ">
                <label class="form-label">Nome:</label>
                <input class="form-control">
                <label class="form-label">Data:</label>
                <input class="form-control">
                <label class="form-label">Hora:</label>
                <input class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button class="btn btn-success">Enviar</button>
            </div>
        </div>
    </div>

</body>

</html>
